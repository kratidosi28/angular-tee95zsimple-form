
<div class="container">
<form>
  <div class="form-group">
    <label>FirstName</label>
    <input type="text" class="form-control" [(ngModel)]="user.FirstName" [ngModelOptions]="{standalone: true}" />
    </div>

     <div class="form-group">
    <label>Surname</label>
    <input type="text" class="form-control" [(ngModel)]="user.Surname" [ngModelOptions]="{standalone: true}" />
    </div>

     <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" [(ngModel)]="user.EmailAddress" [ngModelOptions]="{standalone: true}" />
    </div>

     <div class="form-group">
    <label>Password</label>
    <input type="text" class="form-control" [(ngModel)]="user.Password" [ngModelOptions]="{standalone: true}" />
    </div>

     <div class="form-group">
    <label>MobileNo</label>
    <input type="text" class="form-control" [(ngModel)]="user.MobileNumber" [ngModelOptions]="{standalone: true}" />
    </div>

     <div class="form-group">
    <label>BirthMonth</label>
    <input type="number" class="form-control" [(ngModel)]="user.BirthMonth" [ngModelOptions]="{standalone: true}"/>
    </div>

     <div class="form-group">
    <label>Day</label>
    <input type="number" class="form-control" [(ngModel)]="user.Day" [ngModelOptions]="{standalone: true}" />
    </div>

     <div class="form-group">
    <label>Year</label>
    <input type="number" class="form-control" [(ngModel)]="user.Year" [ngModelOptions]="{standalone: true}"/>
    </div>

     <div class="form-group">
    <label>Gender</label>
    <input type="text" class="form-control" [(ngModel)]="user.Gender" [ngModelOptions]="{standalone: true}"/>
    </div>
  
  <button (click)="submit()" class="btn btn-primary">Submit</button>
</form>
</div>
